<div class="d-flex justify-content-between">
  <div class="d-flex justify-content-between">
    <button (click)="addLine()" mat-raised-button color="primary">Add line</button>

    <div ngbDropdown class="dropdown">
      <button ngbDropdownToggle class="btn btn-secondary" type="button" id="dropdownMenuButton1"
              aria-expanded="false">
        Select the department
      </button>
      <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
        <li *ngFor="let option of dropdownOptions">
          <a ngbDropdownItem href="javascript:void(0);" (click)="selectOption(option)">
            {{ option }}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <button (click)=" addProduct()" mat-raised-button color="primary">Add data</button>
</div>


<ng-container [formGroup]="form">
  <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          formArrayName="employees"
  >

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td
              mat-cell
              *matCellDef="let element; let index = index"
              [formGroupName]="index"
              class="table-form"
      >

        <mat-form-field>
          <input formControlName="firstName" matInput/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>lastName</th>
      <td
              mat-cell
              *matCellDef="let element; let index = index"
              [formGroupName]="index"
              class="table-form"
      >

        <mat-form-field>
          <input formControlName="lastName" matInput/>
        </mat-form-field>
      </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td
              mat-cell
              *matCellDef="let element; let index = index"
              [formGroupName]="index"
              class="table-form"
      >

        <mat-form-field>
          <input formControlName="email" matInput/>
        </mat-form-field>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<pre>{{form.value | json}}</pre>
